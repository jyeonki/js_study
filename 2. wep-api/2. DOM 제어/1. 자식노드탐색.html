<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">사과</li>
        <li class="banana">바나나</li>
        <li class="grape">포도</li>
    </ul>

    <div class="box">
        <p></p>
    </div>

    <script>

        const $fruits = document.getElementById('fruits');
        // const $fruits = document.querySelector('#fruits');
        // console.log($fruits.childNodes);

        // 기준 노드의 모든 자식노드를 탐색, 텍스트노드 제외
        const $childList = $fruits.children;

        const $firstchild = $childList[0];
        // const $firstchild2 = $fruits.firstChild; // apple이 아니라 공백 텍스트노드 선택이 됨
        const $firstchild2 = $fruits.firstElementChild;
        console.log($firstchild);
        console.log($firstchild2);


        console.log('================================================================================');


        const $lastChild = $childList[$childList.length - 1];
        const $lastChild2 = $fruits.lastElementChild;
        console.log($lastChild === $lastChild2);


        console.log('================================================================================');


        const $box = document.querySelector('.box');

        // 텍스트노드(공백 마저도) 자식이라고 보기 때문에 사용을 권고X
        console.log($box.hasChildNodes()); // 자식이 없고 공백만 있어도 자식이 있다고 뜬다
        
        // 텍스트노드를 제외하고 자식요소가 있는지 확인
        console.log(!!$box.children.length);
    </script>

</body>
</html>
